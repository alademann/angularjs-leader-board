<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>AngularJS Leader Board</title>

	<link href="/css/app.css" rel="stylesheet">

	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script src="/js/leader-board.js"></script>	

</head>
<body ng-controller="MainCtrl">
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<a class="brand" href="#">AngularJS Leader Board</a>
		</div>
	</div>
	<table class="table"> 
		<thead>
			<tr>
				<th>Contestant</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contestant in contestants | orderBy:'-score'" contestant="contestant">
				<td>{{contestant.display_name}}</td>
				<td>{{contestant.score}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
